<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire RPG - Login</title>
    <style>
        :root {
            --parchment: #f4e4bc;
            --ink: #2c241b;
            --accent: #8a3324; /* Wax seal red */
            --paper-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        body {
            background-color: #2b2b2b;
            font-family: 'Georgia', 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--ink);
        }

        .login-container {
            background-color: var(--parchment);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border: 1px solid #d4c4a8;
            box-shadow: var(--paper-shadow);
            border-radius: 4px;
            position: relative;
        }

        /* Decorative "Wax Seal" effect at top */
        .login-container::before {
            content: "";
            display: block;
            width: 100%;
            height: 5px;
            background: var(--accent);
            position: absolute;
            top: 0;
            left: 0;
        }

        h1 {
            text-align: center;
            font-variant: small-caps;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--ink);
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #8b7d6b;
            background: rgba(255, 255, 255, 0.5);
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--ink);
            color: var(--parchment);
            border: none;
            font-size: 1.1rem;
            font-variant: small-caps;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background-color: var(--accent);
        }

        .error-message {
            background-color: rgba(138, 51, 36, 0.1);
            border-left: 4px solid var(--accent);
            color: var(--accent);
            padding: 10px;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* NEW: Link Styling */
        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Empire Archives</h1>
        
        <!-- Error Message Block (Jinja2) -->
        {% if error %}
        <div class="error-message">
            ⚠ {{ error }}
        </div>
        {% endif %}

        <form action="/auth/login" method="POST">
            <div class="form-group">
                <label for="username">Email Address</label>
                <!-- NOTE: name="username" is required by FastAPI OAuth2PasswordRequestForm -->
                <input type="email" id="username" name="username" placeholder="noble@court.com" required>
            </div>

            <div class="form-group">
                <label for="password">Passphrase</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit">Enter the Archives</button>
        </form>

        <div class="footer">
            <p>New to the realm? <a href="/auth/register">Inscribe your name here</a>.</p>
            <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 10px;">Access restricted to authorized Guild members.</p>
        </div>
    </div>

</body>
</html>
